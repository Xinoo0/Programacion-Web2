<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario Inicio Sesión CSS</title>
    <link rel="stylesheet" href="css/cssform.css">
  </head>
  
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <label>Nombre Usuario</label>
          <input type="text" 
          autocomplete="off"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          title="Solo letras"
          required
          minlength="5"
          id="userNom"
          ></div>

        <div class="txt_field">
          <label for="Correo">Correo</label>
          <input type="email" id="userMail" name="userMail"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          ></div>

        <div class="txt_field">
          <label for="userPassword">Contraseña</label>
          <input type="password">         
        </div>

        <input type="submit" value="Iniciar Sesión">

        <div class="link_Ayuda">
          Olvido Contraseña? <a href="#">Clic Aquí</a>
        </div>

        <div class="link_Ayuda">
          No Tiene Cuenta? <a href="#">Registrar</a>
        </div>

      </form>
    </div>
    

  </body>
</html>
